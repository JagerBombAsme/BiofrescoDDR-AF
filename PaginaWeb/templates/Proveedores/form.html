{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Nuevo Proveedor</h1>
    <a href="{% url 'movimiento_crear' %}" class="btn-secondary">Volver</a>
</div>

<div class="form-card">
    <h3>Datos del Proveedor</h3>

    <form method="post" class="product-form">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" required placeholder="Ej: Frutas Don Pepe">
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" name="telefono" required placeholder="+56 9 1234 5678">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email (opcional)</label>
                <input type="email" name="email" placeholder="correo@empresa.cl">
            </div>

            <div class="form-group">
                <label>Dirección (opcional)</label>
                <input type="text" name="direccion" placeholder="Calle, ciudad...">
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'movimiento_crear' %}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">Registrar Proveedor</button>
        </div>
    </form>
</div>

{% endblock %}
