{% extends "base.html" %}
{% block title %}Nuevo transportista{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Nuevo transportista</h1>
    <a href="{% url 'transportistas' %}" class="btn-secondary">Volver</a>
</div>

<div class="form-card">
    <h3>Datos del transportista</h3>

    <form method="post" class="product-form">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" name="telefono">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Patente vehículo</label>
                <input type="text" name="patente">
            </div>

            <div class="form-group">
                <label>Empresa</label>
                <input type="text" name="empresa">
            </div>
        </div>

        <div class="form-group">
                <label>Región</label>
                <input type="text" name="region">
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'transportistas' %}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">Guardar</button>
        </div>
    </form>
</div>

{% endblock %}
