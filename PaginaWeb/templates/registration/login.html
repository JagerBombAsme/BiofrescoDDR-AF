{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/adminstyles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fb;
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 1300px;
            height: 700px;
            display: flex;
            border-radius: 20px;

            /* NUEVAS SOMBRAS */
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.10),
                0 8px 20px rgba(0, 0, 0, 0.06),
                0 4px 10px rgba(0, 0, 0, 0.04);

            overflow: hidden;
        }

        .logo-box {
            width: 100%;
            text-align: center;
            margin-bottom: 0px;
            padding-top: 0px;
        }

        .logo-box img {
            width: 160px;      /* ajusta el tamaño */
            height: auto;
            object-fit: contain;
        }
        .left {
        width: 50%;
        background: #F4F4F4;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        position: relative; /* HABILITA capas */
        overflow: hidden;   /* evita que el fondo se salga */
    }
        form {
            padding-top: 60px;
        }
    /* Fondo detrás */
    .left .bg {
        position: absolute;
        inset: 0;          /* llena todo el panel */
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.35;     /* ajusta visibilidad */
        z-index: 1;
    }

    /* Chica al frente */
    .left .girl {
        width: 100%;
        max-width: 900px;
        z-index: 2;
        position: relative;
    }
        .left {
            width: 50%;
            background: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left img {
            width: 100%;
            max-width: 600px;
        }

        /* Panel derecho */
        .right {
            width: 50%;
            background: #F4F4F4;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            color: #1f1f1f;
        }
        h3{
            text-align: center;
            margin-bottom: 5px;
            font-size: 15px;
            font-weight: 600;
            color: #0000007d;
            padding-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #d7d7d7;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: linear-gradient(to right, #4a8ef1, #3bb2ff);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        .small-links {
            margin-top: 12px;
            text-align: right;
        }

        .small-links a {
            text-decoration: none;
            font-size: 13px;
            color: #4a8ef1;
        }

        .signup {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #000000ff;
        }

        .signup a {
            color: #4a8ef1;
            text-decoration: none;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
    <img src="{% static 'img/fondoleft.jpg' %}" class="bg" alt="Fondo">
    <img src="{% static 'img/servicio.png' %}" class="girl" alt="Ilustración">
    </div>

    <div class="right">
        <div class="logo-box">
        <img src="{% static 'img/logo.jpg' %}" alt="Biofresco Logo">
        </div>
        <h3>Controla todo lo que necesites<br>
        gestiona tus productos y tu equipo en un solo lugar.</h3>

        {% if form.errors %}
            <p class="error-msg">Usuario o contraseña incorrectos</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Introduce tu nombre de usuario">
            <input type="password" name="password" placeholder="Introduce tu contraseña">

            <div class="small-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Ingresar</button>

            <div class="signup">
                ¿No tienes cuenta? <a href="#">Crear una</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
